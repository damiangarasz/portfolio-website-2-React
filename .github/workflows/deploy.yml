name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main # Lub inny branch, na którym pracujesz

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v18
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs # Jeśli Vite generuje do `docs/`, inaczej zmień na `dist/`

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
