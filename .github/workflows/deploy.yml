name: Deploy Vite App to GitHub Pages

on:
  # Uruchom przy pushu do g≈Ç√≥wnej ga≈Çƒôzi (zmie≈Ñ 'main' je≈õli u≈ºywasz innej nazwy)
  push:
    branches:
      - gh-pages # <<< ZMIANA

  # Pozwala uruchomiƒá przep≈Çyw rƒôcznie z zak≈Çadki Actions na GitHub
  workflow_dispatch:

# Ustaw uprawnienia GITHUB_TOKEN, aby umo≈ºliwiƒá wdro≈ºenie na GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read # Dodano dla pewno≈õci, chocia≈º czƒôsto nie jest wymagane

# Zezw√≥l tylko na jedno r√≥wnoczesne wdro≈ºenie, anulujƒÖc poprzednie uruchomienia
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Ustawienie ≈õrodowiska dla Pages
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4 # U≈ºyj nowszej wersji checkout
        # fetch-depth: 0 # Zwykle niepotrzebne przy budowaniu statycznej strony

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Dobra praktyka: zdefiniuj wersjƒô Node.js
        with:
          node-version: "20" # lub inna wersja, kt√≥rej u≈ºywasz
          cache: "npm" # W≈ÇƒÖcz cache dla npm

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Pages # Ten krok konfiguruje Pages do u≈ºycia Actions
        uses: actions/configure-pages@v4 # U≈ºyj nowszej wersji

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3 # U≈ºyj nowszej wersji
        with:
          # ≈öcie≈ºka do katalogu z zbudowanƒÖ aplikacjƒÖ
          path: ./docs # <<< ZMIANA (upewnij siƒô, ≈ºe to 'dist' lub poprawny katalog)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # U≈ºyj nowszej wersji
        # Token GITHUB_TOKEN jest domy≈õlnie przekazywany, nie trzeba go jawnie podawaƒá
