<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Skrypt dla Single Page Apps na GitHub Pages
      // Na podstawie: https://github.com/rafgraph/spa-github-pages
      var segmentCount = 1; // Liczba segmentów ścieżki do zachowania (1 dla user.github.io/repo-name)
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/") +
          "/?p=/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash,
      );
    </script>
  </head>
  <body>
    If you are not redirected automatically, follow <a href="/">this link</a>.
  </body>
</html>
